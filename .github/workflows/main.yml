name: build-and-push

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build dist
        run: |
          pnpm install --frozen-lockfile --production
          pnpm run build

      - name: Build img and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: tsingper/simple-space:latest
